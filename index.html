<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Engineer Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #000428, #004e92);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #00c6ff;
        }
        p {
            font-size: 1.2em;
        }
        a {
            color: #00c6ff;
            text-decoration: none;
            border: 2px solid #00c6ff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        a:hover {
            background: #00c6ff;
            color: #000428;
        }
        .profile-pic {
            border-radius: 50%;
            border: 3px solid #00c6ff;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
        <h1>Welcome to My Portfolio</h1>
        <p>Hi, I'm a DevOps Engineer passionate about automating infrastructure and improving the development lifecycle. Explore my projects and feel free to get in touch!</p>
        <a href="#projects">View My Projects</a>
    </div>
</body>
</html>
